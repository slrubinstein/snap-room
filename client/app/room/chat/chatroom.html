 <div room-accent
	 id="chatroom-body">

		<div class="chatroom input-list col-sm-12 col-md-12 col-lg-12">
	    <h3 ng-show="chat.errorUpdatingRoomData">
	    	Error updating data for this room
	    </h3>
	    <h3 ng-show="chat.errorSubmittingMessage">
	    	Error submitting message
	    </h3>
			
			<chat-list room-trim-font>
			</chat-list>

		</div>

		<form id="inputForm" 
					name="chatForm"
					ng-submit="chat.submitInput()" 
					novalidate>
	      <div ng-hide="chat.timeUp">			 
	        <label for="textInput"
	      			 room-trim-font
	      			 >Enter a message:</label>
	        <br/>
	                <h3 ng-show="chat.inputField.length > 99">Message is too long</h3>
					<input id="textInput" 
							 name="textInput" 
							 type="text" 
							 class="form-control"
							 ng-model="chat.inputField"><br/>
					<input ng-show="chat.inputField" 
					   class="btn" 
					   type="submit"
					   room-trim room-accent>
		  	</div>
		</form>

 </div>
